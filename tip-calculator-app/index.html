<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="preload" href="/assets/fonts/space-mono-v17-latin-700.woff2" as="font" type="font/woff2" crossorigin/>

  <link rel="stylesheet" href="/css/styles.css">

</head>
<body>
  <main class="container">
    <img src="/assets/images/logo.svg" alt="logo" class="calc-image">

    <div class="calc-wrapper">
      <div class="input-section">
        <section class="bill-input-sect">
          <label for="bill" class="input-label">Bill</label>
          <div class="input-wrap">
            <input type="number" placeholder="0" class="bill-input grey" id="bill">
            <img src="/assets/images/icon-dollar.svg" alt="Dollar Icon" class="dollar-icon"/>
          </div>
        </section>

        <fieldset class="select-tip">
          <legend class="select-tip-heading">Select Tip %</legend>
          <div class="select-bill-sect">
            <button class="tip-btn">5%</button>
            <button class="tip-btn">10%</button>
            <button class="tip-btn">15%</button>
            <button class="tip-btn">25%</button>
            <button class="tip-btn">50%</button>
            <div class="custom-sect">
              <label for="cuustom-tip" class="custom-tip-label">Custom</label>
              <input type="number" id="custom-tip" class="custom-tip" placeholder="Custom">
            </div>
          </div>
        </fieldset>
        

        <section class="people-input-sect">
          <label for="people" class="input-label">Number of people</label>
          <div class="input-wrap">
            <input type="number" class="people-input grey" id="people" placeholder="0">
            <img src="/assets/images/icon-person.svg" alt="Person Icon" class="person-icon"/>
          </div>
        </section>
      </div>

      <div class="results-section">
        <div class="amount-section">
          <section class="tip-amount">
            <div class="tip-amount-p">
              <p class="tip-amount-heading">Tip Amount</p>
              <p class="tip-amt-per-person">/ person</p>
            </div>
            <output class="tip" id="tip">$4.27</output>
          </section>

          <section class="total-amount">
            <div class="total-amount-p">
              <p class="total-amount-heading">Total</p>
              <p class="total-amt-per-person">/ person</p>
            </div>
            <output class="total" id="total">$32.79</output>
          </section>
        </div>
      
        <button class="reset-btn">Reset</button>
      </div>
    </div>
  </main>
  
</body>
</html>
